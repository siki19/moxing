<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/moxing/styles.css">
    <title>DeepSeek 聊天</title>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>DeepSeek 聊天</h1>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- 消息会动态插入到这里 -->
        </div>
        <div class="chat-input">
            <textarea id="input" placeholder="输入你的消息..."></textarea>
            <button id="submit">发送</button>
        </div>
    </div>
    <script src="/moxing/script.js"></script>
</body>
</html>
